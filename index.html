<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estacionamento</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Sistema para Estacionamento</h1>
  </header>
  <main>
    <div class="novoCadastro">
      <h5>Novo cadastro</h5>
      <form>
        <label for="nome">Modelo: </label>
        <input type="text" id="nome" placeholder="Digite o nome do veículo"/>
        <label for="placa">Placa: </label>
        <input type="text" id="placa" placeholder="Digite a placa do veículo"/>
      </form>
      <button id="cadastrarBtn">Cadastrar</button>
    </div>
    <h6>Base de Dados</h6>
    <table>
      <tr>
        <th>Nome</th>
        <th>Placa</th>
        <th>Entrada</th>
        <th>Ações</th>
      </tr>
      <tbody id="patio"></tbody>
    </table>
  </main>
  <script src="./script.js"></script>
</body>
</html>
